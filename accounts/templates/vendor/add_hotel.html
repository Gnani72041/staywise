{% extends "utils/vendor_base.html" %}

{% block start %}

<div class="container mt-5 pt-5 pb-5">
    <div class="col-6 mx-auto card shadow p-4" style="border:none">
        <h2>Add Hotel</h2>
        <form method="POST">
          {% include "utils/alerts.html" %}
            {% csrf_token %}
          
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Hotel Name</label>
    <input id="email" type="text"  name="hotel_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
 <label for="floatingTextarea2" class="mt-2">Hotel Description</label>
    <div class="form-floating">
  <textarea  name="hotel_description" id="flora" class="form-control" placeholder="Leave a comment here"  style="height: 100px">
    {{hotel.hotel_description}}
  </textarea>

</div>
  </div>



   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Hotel Price</label>
    <input id="email" type="number"   name="hotel_price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

<div class="mb-3">
  <label for="exampleInputEmail1" class="form-label">Hotel Amenities</label>
  <select name="ameneties" class="form-select" multiple aria-label="Default select example">
    <option value="" disabled selected>-- Select Amenities --</option>
    {% for amenity in ameneties %}
      <option value="{{ amenity.id }}">{{ amenity.name }}</option>
    {% endfor %}
  </select>
</div>

    

   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Hotel Offer Price</label>
    <input id="email" type="number"   name="hotel_offer_price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    


   <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Hotel Location</label>
    <input id="email" type="text"   name="hotel_location" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    

  <button type="submit" class="btn btn-primary">Submit</button>
  
  </button>
</form>
    </div>

</div>


   <script>
                new FroalaEditor("#flora");
        </script>



{% endblock %}
